<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fence Quote Widget</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="widget" id="widgetRoot">
      <header class="widget-header">
        <img id="companyLogo" class="company-logo" alt="Company logo" hidden />
        <div>
          <h1 id="companyName">Fence Quote</h1>
          <p id="disclaimer" class="muted"></p>
        </div>
      </header>

      <section id="globalStatus" class="status" aria-live="polite">Loading configuration...</section>

      <div class="layout">
        <section class="card">
          <h2>Fence Layout</h2>
          <div class="address-row">
            <div>
              <label for="addressInput">Property address</label>
              <input
                id="addressInput"
                type="text"
                autocomplete="street-address"
                placeholder="123 Main St, City, State"
              />
            </div>
            <button id="addressSearchBtn" type="button">Locate</button>
          </div>
          <div id="mapContainer" class="map-wrap" hidden>
            <div id="map"></div>
            <div class="toolbar" role="toolbar" aria-label="Drawing controls">
              <button id="drawBtn" type="button">Pause Draw</button>
              <button id="resetBtn" type="button" class="secondary">Reset</button>
            </div>
          </div>
          <div id="manualFeetWrap" class="manual-feet" hidden>
            <label for="manualFeetInput">Linear feet</label>
            <input id="manualFeetInput" type="number" min="0" step="1" value="0" />
            <p class="muted">Map unavailable. Enter total feet manually.</p>
          </div>
          <p class="muted">Tip: click to add points, double click to close segment, right click line to remove it.</p>
        </section>

        <section class="card">
          <h2>Estimate</h2>
          <label for="fenceType">Fence type</label>
          <select id="fenceType"></select>

          <div class="results">
            <p>Total linear feet</p>
            <p id="totalFeet" class="metric">0 ft</p>
          </div>

          <div class="results">
            <p>Estimated price</p>
            <p id="estimatedPrice" class="metric">$0</p>
          </div>
        </section>
      </div>
    </main>

    <script src="/widget.js" defer></script>
  </body>
</html>
