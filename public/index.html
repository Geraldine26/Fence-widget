<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fence Quote Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="widget" id="widgetRoot">
      <header class="widget-header">
        <img id="companyLogo" class="company-logo" alt="Company logo" hidden />
        <div>
          <h1 id="companyName">Fence Quote</h1>
          <p id="disclaimer" class="muted"></p>
        </div>
      </header>

      <section id="globalStatus" class="status" aria-live="polite">Loading configuration...</section>

      <div class="layout">
        <section class="card">
          <h2>Fence Measurement</h2>

          <div class="address-row">
            <div>
              <label for="addressInput">Property address</label>
              <input
                id="addressInput"
                type="text"
                autocomplete="street-address"
                placeholder="123 Main St, City, State"
              />
            </div>
            <button id="addressSearchBtn" type="button">Locate</button>
          </div>

          <div id="mapContainer" class="map-wrap" hidden>
            <div id="map"></div>
            <div class="toolbar" role="toolbar" aria-label="Drawing controls">
              <button id="drawBtn" type="button">Pause Draw</button>
              <button id="removeLastBtn" type="button" class="secondary">Remove Last</button>
              <button id="clearAllBtn" type="button" class="danger">Clear All</button>
            </div>
          </div>

          <div id="manualFeetWrap" class="manual-feet" hidden>
            <label for="manualFeetInput">Linear feet</label>
            <input id="manualFeetInput" type="number" min="0" step="0.1" value="0" />
            <p class="muted">Map unavailable. Enter total feet manually.</p>
          </div>

          <p class="muted" id="mapHint">
            Draw mode starts active. Double click to close each segment. Drag vertices to edit live.
          </p>
        </section>

        <aside class="card estimate-panel" id="estimatePanel">
          <h2>Estimate</h2>

          <label for="fenceType">Fence type</label>
          <select id="fenceType"></select>

          <div class="addons-grid">
            <label for="walkGateQty">Walk gate qty</label>
            <input id="walkGateQty" type="number" min="0" step="1" value="0" />

            <label for="doubleGateQty">Double gate qty</label>
            <input id="doubleGateQty" type="number" min="0" step="1" value="0" />

            <label class="checkbox-row" for="removeOldFence">
              <input id="removeOldFence" type="checkbox" />
              Remove old fence
            </label>
          </div>

          <div class="results">
            <p>Total linear feet</p>
            <p id="totalFeet" class="metric">0.0 ft</p>
          </div>

          <div class="results">
            <p>Estimated range</p>
            <p id="estimatedPrice" class="metric">$0 - $0</p>
          </div>

          <div class="breakdown" id="estimateBreakdown"></div>

          <form id="leadForm" class="lead-form" novalidate>
            <h3>Get Exact Quote</h3>
            <label for="customerName">Full Name</label>
            <input id="customerName" name="customerName" type="text" required />

            <label for="customerPhone">Phone</label>
            <input id="customerPhone" name="customerPhone" type="tel" required />

            <label for="customerEmail">Email</label>
            <input id="customerEmail" name="customerEmail" type="email" required />

            <label for="customerAddress">Property Address</label>
            <input id="customerAddress" name="customerAddress" type="text" required />

            <input id="websiteTrap" name="website" type="text" autocomplete="off" tabindex="-1" />

            <button id="submitLeadBtn" type="submit">Send Quote Request</button>
          </form>
        </aside>
      </div>
    </main>

    <script src="/widget.js" defer></script>
  </body>
</html>
